
sosreport:
    description: gernerate a sosreport
    message: Running sosreport (This may take a while)
    supported_distros:
        - Ubuntu
        - Red Hat Enterprise Linux
        - Debian GNU/Linux
        - CentOS Linux
    cmds:
        - bash sosreport.sh

supportconfig:
    description: generate a supportconfig report
    message: Running supportconfig (This may take a while)
    supported_distros:
        - SLES
    cmds:
        - bash supportconfig.sh

generate:
    description: generate a report
    also_run:
        sosreport: True
        supportconfig: True

analyze:
    description: gathers important information and checks for known errors
    message: Now analyzing logs
    cmds:
        - bash analyze.sh >> ../logs/report.txt
        - bash check_network.sh >> ../logs/report.txt

zip:
    description: Puts all of the logs into a zipped tarball
    message: Now compressing logs
    cmds:
        - bash zip.sh

upload:
    description: upload a file to Azure Blob Storage
    message: Uploading collected logs to Azure Blob Stoarge
    params:
        - URL
    also_run:
       zip: True
    cmds:
        - python upload.py 'URL'

default:
    generate: True
    analyze: True
    zip: True

